name: "Whee OS Module"
version: 1.0.0
maintainer: "Klydra Whee"
description: "This Module allows OS Commands to be ran with Whee."

source:
    raw: "https://raw.githubusercontent.com/WheeLang/mod-os/main"

install:
    commands: |
        mkdir -p /opt/bitey/Whee/modules
        ln -sf /opt/bitey/Chocolaterie/mod-os/module /opt/bitey/Whee/modules/os
